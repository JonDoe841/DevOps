name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run tests
        run: npm test

      - name: 🚀 Start app (optional for verification)
        run: |
          nohup npm start &
          sleep 5
          curl -I http://localhost:3000 || echo "Server did not start"
